<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <style>
        .auth-container, .admin-container { display: none; }
        .preview-image { max-width: 200px; max-height: 200px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Authentication Section -->
        <div id="auth-container" class="auth-container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Admin Login</h3>
                        </div>
                        <div class="card-body">
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Panel Section -->
        <div id="admin-container" class="admin-container">
            <div class="d-flex justify-content-between mb-4">
                <h2>Restaurant Item Management</h2>
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>

            <!-- Add/Edit Item Form -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4 id="form-title">Add New Item</h4>
                </div>
                <div class="card-body">
                    <form id="item-form">
                        <input type="hidden" id="item-id">
                        <div class="mb-3">
                            <label for="item-name" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="item-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="item-price" class="form-label">Price</label>
                            <input type="number" step="0.01" class="form-control" id="item-price" required>
                        </div>
                        <div class="mb-3">
                            <label for="item-description" class="form-label">Description</label>
                            <textarea class="form-control" id="item-description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="item-image" class="form-label">Image</label>
                            <input type="file" class="form-control" id="item-image" accept="image/*">
                            <div id="image-preview" class="mt-2"></div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" id="cancel-edit" class="btn btn-secondary me-md-2" style="display: none;">Cancel</button>
                            <button type="submit" id="submit-btn" class="btn btn-primary">Add Item</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Items List -->
            <div class="card">
                <div class="card-header">
                    <h4>Menu Items</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="items-list">
                                <!-- Items will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
