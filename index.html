<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Form Submission</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #3367d6;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
        }
        .success {
            background: #e6f4ea;
            color: #34a853;
        }
        .error {
            background: #fce8e6;
            color: #d93025;
        }
        #submissions {
            margin-top: 2rem;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Contact Form</h1>
    
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required minlength="2">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="4" required></textarea>
        </div>
        
        <button type="submit" id="submitBtn">Submit</button>
        <div id="status"></div>
    </form>
    
    <div id="submissions">
        <h2>Recent Submissions</h2>
        <ul id="submissionList"></ul>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
