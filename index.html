<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Restaurant Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container, .admin-container { display: none; }
        .user-badge {
            background: #6c757d;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .welcome-message {
            font-size: 1.2rem;
            font-weight: 500;
        }
        #items-list tr td {
            vertical-align: middle;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Login Section -->
        <div id="auth-container" class="auth-container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h3 class="text-center my-2">Restaurant Admin Login</h3>
                        </div>
                        <div class="card-body">
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="admin-container" class="admin-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <span class="welcome-message">Welcome, </span>
                    <span class="user-badge" id="user-email"></span>
                </div>
                <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
            </div>

            <!-- Item Form -->
            <div class="card shadow mb-4">
                <div class="card-header bg-secondary text-white">
                    <h4 id="form-title" class="mb-0">Manage Menu Item</h4>
                </div>
                <div class="card-body">
                    <form id="item-form">
                        <input type="hidden" id="item-id">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="item-name" class="form-label">Item Name*</label>
                                <input type="text" class="form-control" id="item-name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="item-price" class="form-label">Price*</label>
                                <input type="number" step="0.01" class="form-control" id="item-price" required>
                            </div>
                            <div class="col-12">
                                <label for="item-description" class="form-label">Description</label>
                                <textarea class="form-control" id="item-description" rows="2"></textarea>
                            </div>
                            <div class="col-12 d-flex justify-content-end gap-2">
                                <button type="button" id="cancel-edit" class="btn btn-secondary" style="display: none;">Cancel</button>
                                <button type="submit" id="submit-btn" class="btn btn-primary">Save Item</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Items Table -->
            <div class="card shadow">
                <div class="card-header bg-secondary text-white">
                    <h4 class="mb-0">My Menu Items</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="items-list">
                                <tr>
                                    <td colspan="4" class="text-center py-4">No items to display. Please login.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
